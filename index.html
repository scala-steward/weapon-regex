<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weapon regeX</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weapon-regex.css">
</head>
<body>
<script>let exports = window;</script>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/weapon-regex@latest"></script>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img id="wrx-logo" src="img/wrx_logo.svg" height="30" alt="Weapon regeX">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="docsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Documentation
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="docsDropdown">
                    <a class="dropdown-item" href="https://github.com/Nhaajt/Weapon-regeX/blob/main/README.md#getting-started">Getting started</a>
                    <a class="dropdown-item" href="https://github.com/Nhaajt/Weapon-regeX/blob/main/README.md#supported-mutators">Supported mutators</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="./docs/jvm213/index.html">ScalaDoc (JVM)</a>
                    <a class="dropdown-item" href="./docs/js213/index.html">ScalaDoc (JS)</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" href="https://github.com/Nhaajt/Weapon-regeX">
                    <img class="gh-logo" src="https://simpleicons.org/icons/github.svg" height="30" alt="GitHub">
                </a>
            </li>
        </ul>
    </div>
</nav>

<div id="main-content">
    <h1 style="font-variant: small-caps">Weapon regeX</h1>

    <form onsubmit="runMutator(); return false;">
        <div class="form-row align-items-end">
            <div class="form-group col-9">
                <label for="inputPattern">Regex pattern</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputPattern"
                           placeholder="e.g. \n\t.[0-9[a-zA-Z[^#]]abc]|d|e" required>
                </div>
            </div>

            <div class="form-group col-2">
                <label for="inputLevel">Mutation level</label>
                <select id="inputLevel" class="form-control" required>
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option value="0">All</option>
                </select>
            </div>

            <div class="form-group col-1">
                <button type="button" class="btn btn-primary" onclick="runMutator()">Mutate</button>
            </div>
        </div>

        <div class="form-group">
            <label for="mutants">Mutants</label>
            <div class="mutant-container" id="mutants"></div>
        </div>

        <div id="alertFailed" class="alert alert-danger d-none" role="alert">
            <strong>Failed to process input regex!</strong><hr>
            <div id="alertFailedMsg"></div>
        </div>

        <div id="alertNoMutant" class="alert alert-info d-none" role="alert">
            The input regex has no available mutant ðŸ‘½
        </div>

        <script>
            input = document.getElementById('inputPattern');
            output = document.getElementById('mutants');
            level = document.getElementById('inputLevel');
            alertFailed = document.getElementById('alertFailed');
            alertFailedMsg = document.getElementById('alertFailedMsg');
            alertNoMutant = document.getElementById('alertNoMutant');
            counter = 0;

            function clearOutput() {
                output.innerHTML = '';
                alertFailed.classList.add("d-none");
                alertNoMutant.classList.add("d-none");
            }

            function runMutator() {
                clearOutput();

                const selectedLevel = parseInt(level.value);
                let mutants;

                try {
                    if (selectedLevel === 0) {
                        mutants = exports.mutate(input.value);
                    } else {
                        mutants = exports.mutate(input.value, {mutationLevels: [selectedLevel]});
                    }
                } catch (error) {
                    console.error(error);
                    alertFailedMsg.innerText = error.message;
                    alertFailed.classList.remove("d-none");
                    return;
                }

                console.log(mutants);
                if (mutants.length) mutants.forEach(mutant => {
                    processMutant(mutant, input.value);
                });
                else alertNoMutant.classList.remove("d-none");
            }

            function processMutant(mutant, orig) {
                const mutatorStart = mutant.location.start.column;
                const mutatorEnd = mutant.location.end.column;
                const lengthDiff = mutant.pattern.length - orig.length;
                const pre = orig.substr(0, mutatorStart);
                const removed = orig.substr(mutatorStart, mutatorEnd - mutatorStart);
                const added = mutant.pattern.substr(mutatorStart, mutatorEnd - mutatorStart + lengthDiff);
                const post = orig.substr(mutatorEnd);

                output.innerHTML = output.innerHTML + `
<div class="card">
    <div class="card-header">
        <button class="btn btn-link btn-block text-left" type="button"
                data-toggle="collapse" data-target="#mutDescription-` + counter + `">
            <span class="mut-pre">` + pre + `</span><span class="mut-add">` + added + `</span><span class="mut-pos">` + post + `</span>
        </button>
    </div>
    <div id="mutDescription-` + counter + `" class="collapse">
        <div class="card-body">
            <p class="mutant-decompose">
                <span class="mut-pre">` + pre + `</span><span class="mut-rem">` + removed + `</span><span class="mut-add">` + added + `</span><span class="mut-pos">` + post + `</span><br>
            </p>` + mutant.name + ` (Levels: ` + mutant.levels + `)<br>
                ` + mutant.description + `
        </div>
    </div>
</div>`
                counter++;
            }
        </script>
    </form>
</div>

</body>
</html>
